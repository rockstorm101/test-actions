name: Test Metadata
on:
  workflow_dispatch:
  push:
    tags:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [master]
        include:
          - branch: master
            tags: |
              # build (i.e. 1.2.3+b4)
              type=ref,event=tag,priority=600
              # patch (i.e. 1.2.3)
              type=match,pattern=^\d+\.\d+\.\d+,priority=500
              # minor (i.e. 1.2)
              type=match,pattern=^\d+\.\d+,priority=400

    steps:
     - name: Set Metadata
       id: meta
       uses: docker/metadata-action@v4
       with:
         images: user/example
         tags: ${{ matrix.tags }}
     - name: Echo Results
       run: |
         echo "Branch '${{ matrix.branch }}' has tags:"
         echo "${{ steps.meta.outputs.tags }}"
