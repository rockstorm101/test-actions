name: Docker Image Build

on:
  push:
    tags:
      - '**'
      - '!*docker*'

  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        version: [latest]  # "latest" Jekyll vs. GitHub "pages"
        variant: [builder, minimal]  # standard variant is 'jekyll'
        latest: [false]  # whether to produce 'latest' tag or not
        include:
          - version: latest
            tags: |
              type=semver,pattern={{version}},priority=700
              type=semver,pattern={{major}}.{{minor}},priority=500
              type=semver,pattern={{major}},priority=300
          - version: pages
            variant: jekyll
            tags: |
              pages
          - variant: builder
            suffix: -builder
          - variant: minimal
            suffix: -minimal
          - version: latest
            variant: jekyll
            latest: true

    steps:
     - name: Checkout Code
       uses: actions/checkout@v3

     - name: Set Metadata
       id: meta
       uses: docker/metadata-action@v4
       with:
         images: rockstorm/jekyll
         flavor: |
           latest=${{ matrix.latest }}
           suffix=${{ matrix.suffix }}
         tags: ${{ matrix.tags }}
          
     - name: Echo Results
       run: |
         echo "Context: ./repos/${{ matrix.variant }}/cache/${{ matrix.version }}"
         echo "Tags: ${{ steps.meta.outputs.tags }}"
